<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tomorrow's Meet</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="main light">
    <div class="left fluent-acrylic">
      <h2 class="fluent-title">
        Channels
      </h2>
      <div class="fluent-list tabs">
        <div class="fluent-item">Hello</div>
        <div class="fluent-item">Goodbye</div>
      </div>
    </div>
    <div class="center fluent-acrylic o-8">
      <h1 class="fluent-title with-subtitle">Seminar</h1>
      <h3 class="fluent-subtitle">Hello</h3>
      <div class="fluent-list" id="message-list">
        <div class="fluent-item">Hello!</div>
      </div>
      <div class="fluent-footer fluent-acrylic o-9">
        <input class="fluent-footer-input" placeholder="Text">
        <button class="fluent-button submit-button">&gt;</button>
      </div>
    </div>
    <div class="right fluent-acrylic">
      <h2 class="fluent-title">
        People
      </h2>
    </div>
  </div>

  <script src="dist/bundle.js"></script>
</body>
</html>
